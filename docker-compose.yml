services:
  postgres:
    image: postgres:${CONTAINER_PG_VERSION:-18}
    environment:
      - POSTGRES_PASSWORD=postgres
  code:
    build:
      context: .
      args:
        - CONTAINER_PG_VERSION=${CONTAINER_PG_VERSION:-18}
        - CONTAINER_RUBY_VERSION=${CONTAINER_RUBY_VERSION:-3}
    image: pg_party
    environment:
      - CC_TEST_REPORTER_ID
    links:
      - postgres
    volumes:
      - .:/code
